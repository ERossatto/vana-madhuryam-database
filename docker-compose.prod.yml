version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # no volumes here (we're shipping a final image)

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    # note that inside the container it's port 80 (Nginx),
    # but we map that to localhost:4200 outside the container
